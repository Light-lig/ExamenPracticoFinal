        <h3>Contactenos</h3>
        <div class="card" style="border:2px">
          <form id="form-registro">
            <div class="row">
              <div class="col-12 col-md-6">
              <div class="form-group">
                  <label for="nombres">Nombre:</label>
                  <input type="text" class="form-control" id="nombres" placeholder="Nombre" required>
              </div>
              </div>
              <div class="col-12 col-md-6">
              <div class="form-group">
                  <label for="apellidos">Apellidos:</label>
                  <input type="text" class="form-control" id="apellidos"  placeholder="Apellidos" required>
              </div>
              </div>
              <div class="col-12 col-md-6">
              <div class="form-group">
                <label for="correo">Correo Electronico</label>
                <input type="email" class="form-control" id="correo"  placeholder="Correo Electronico " required>
              </div>
              </div>
              <div class="col-12 col-md-6">
                <label for="">Genero:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M" required>
                  <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F" required>
                  <label class="form-check-label" for="inlineRadio2">Femenino</label>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                   <label for="exampleFormControlSelect1">Nivel Escolaridad</label >
                   <select class="form-control" id="exampleFormControlSelect1" required>
                     <option>hasta noveno</option>
                     <option>Bachiller</option>
                     <option>Universitario</option>
                     <option>Universitario + Maestria</option>
                     <option>Tecnico</option>
                   </select>
                 </div>
              </div>
              <div class="col-12 col-md-6">
                <label for="">Intereses</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Leer">
                  <label class="form-check-label" for="inlineCheckbox1">Leer</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="TV">
                  <label class="form-check-label" for="inlineCheckbox2">TV</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="P">
                  <label class="form-check-label" for="inlineCheckbox2">Programar</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="VJ">
                  <label class="form-check-label" for="inlineCheckbox2">Video Juegos</label>
                </div>
              </div>
              <div class="col-12 col-md-12">
                <label for="">Comentarios</label>
                <div class="md-form">
                  <textarea id="form7" class="md-textarea form-control" rows="3" required></textarea>
                </div>
              </div>
              <div class="col-12 col-md-12 my-4">
                <button  type="submit" id="btn-enviar"  class="btn btn-primary">Registrarme</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
